---
layout: base
---

<!-- Above the fold content-->
<div id="main">
  {{ content }}
</div>
{% include who.html %}
<!-- load sections -->
{% assign sorted_pages = site.pages | sort:"name" %}
{% for sec in sorted_pages %}
    {% if page.name != sec.name and sec.name != 'notfound' %}
        <div class="section" id="{{ sec.name }}">
          {{ sec.content | markdownify }}
        </div>
    {% endif %}
    
{% endfor %}
