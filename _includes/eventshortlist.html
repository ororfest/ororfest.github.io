<h2 id="events">EVENTS</h2>
{% assign short_posts = site.posts | sort:"date" %}
<ul>
{% for pos in short_posts order:ascending %}
    <li>
        <strong>{{ pos.smalldate }}</strong>
        <a href="{{ pos.calagator }}" id="{{ pos.name | replace:' : ', '__' |  replace:' :: ','__' | downcase }}">{{ pos.name }}</a>
                {{ pos.excerpt }}
    </li>
{% endfor %}
</ul>

<hr>
