{% assign sorted_posts = site.posts | sort:date order:ascending %}
{% for pos in sorted_posts %}
    <h2><a href="{{ pos.calagator }}" id="{{ pos.name | replace:' : ', '__' |  replace:' :: ','__' | downcase }}">{{ pos.name }}</a></h2>
    <br />
    <strong>{{ pos.smalldate }}</strong>
    <br />
    {{ pos.content | markdownify}}
    <hr>
{% endfor %}
